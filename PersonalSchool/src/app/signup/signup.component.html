<div class="container-fluid mt-2"> 
    <div class="row ml-1">
        <img   class="image-fluid"  src="assets/images/back.png" alt="" style="width: 40px; height: 40px;" [routerLink]="['/welcome']" routerLinkActive="router-link-active" >
    </div>
    <div class="row justify-content-center"> 
            <img src="assets/images/logo_grie.png" alt="">
    </div>
</div>
<div class="container-fluid"> 
    <div class="row main-content text-center">
        <div class="col-md-2 text-center company__info">
            <h4 class="company_title">Sign Up</h4>
        </div>
        <div class="col-md-10 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <form control="" class="form-group form">
                        <div class="row">
                            <div class="order-sm-0 col-xs-12 col-md-2 mt-2 ">
                                 <img src="assets/images/avatare.png" alt="Avatare" class="avatar">
                            </div>
                            <div class="col-xs-12 col-md-5 order-md-first">
                                <input type="text" name="firstName" id="firstname" class="form__input" placeholder="First Name" hint="wxdvf">
                            </div>
                            <div class="col-xs-12 col-md-5 order-md-last">
                                <input type="text" name="lastName" id="lastname" class="form__input" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-xs-12 col-md-4">
                                <input type="date" name="birthday" id="birthday" class="form__input" placeholder="Birthday">
                           </div>
                           <div class="col-xs-12 col-md-4 ">
                                    <select class="form__input" id="caterory">
                                        <option selected>Category</option>
                                        <option>Teacher</option>
                                        <option>Student</option>
                                    </select> 
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <select class="form__input" id="grade">
                                    <option selected>Grade</option>
                                    <option>Teacher</option>
                                    <option>Student</option>
                                </select> 
                            </div>                       
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-xs-12 col-md-4">
                                <input type="email" name="email" id="email" class="form__input" placeholder="Email">
                           </div>
                           <div class="col-xs-12 col-md-4 ">
                               <input type="password" name="password" id="password" class="form__input" placeholder="Password">
                           </div>
                           <div class="col-xs-12 col-md-4">
                               <input type="password" name="confirmPassword" id="confirmpassword" class="form__input" placeholder="Confirm Password">
                           </div>                       
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-sm-8 col-md-6">
                                <input type="submit" value="Submit" class="btn">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row justify-content-center">
                    <p> Do you have an account? <a class="green_text" [routerLink]="['/login']" routerLinkActive="router-link-active" >Log In Here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
